<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For APEL Game</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <section>
        <div class="first">
            <button class="again">Again!</button>
            <span>(Between 1 and 100)</span>
        </div>
        
        <hr>
        <div class="container">
            <div class="mid">
                <h1>Guess My Number!</h1>
                <img src="./pics/icegif-240.gif" alt="" class="Logo">
            </div>
            <div class="container pock">
                <div class="left">
                    <input type="number" min="1" max="100" class="num">
                    <button class="check">Check!</button>
                </div>
                <div class="right">
                    <label for="" id="fir">Start Guessing...</label> 
                    <br>
                    <label for="" id="sec">Score: <span id="score">10</span></label>
                    <br>
                    <label for="" id="th">HighScore: <span id="highScore">0</span></label>
                    <span class="reset" >Reset HS</span>
                </div>
            </div>
        </div>
    </section>
    <script src="./task1.js"></script>
</body>
</html>
